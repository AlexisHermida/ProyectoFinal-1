<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/logo.ico">
        <title>Patitas - Registro</title>
        <link rel="stylesheet" type="text/css" href="/registro.css">
    </head>

    <body>
        <header th:replace="fragments/header::nav"></header>    
        
        <h1 th:if="${session.usuariosession != null}" id="logueado">¡Ya se encuentra registrado!</h1>
        <h1 th:text="${error}" th:if="${error}"></h1>
        <form th:if="${session.usuariosession == null}" class="box" action="/registrar" method="POST" enctype="multipart/form-data">
            <h1>Registro</h1>
            <input type="text" name="nombre" placeholder="Nombre" maxlength="20" th:value="${nombre}" ><br> 
            <input type="text" name="apellido" placeholder="Apellido" maxlength="20" th:value="${apellido}"><br>
            <input type="number" name="edad" id="edad" placeholder="Edad" maxlength="3" th:value="${edad}"><br>
            <input type="text" name="username" placeholder="Nombre de usuario" th:value="${username}" maxlength="20"><br>

            <div class="contenedor">
                <label for="Mujer" class="uno">Mujer</label>
                <input type="radio" id="Mujer" name="sexo" value="1" required="true">

                <label for="hombre" class="uno">Hombre</label>
                <input type="radio" id="Hombre" name="sexo" value="2" required="true">

                <label for="otro" class="uno">Otro</label>
                <input type="radio" id="Otro" name="sexo" value="3" required="true">
            </div><br>


            <input type="text" name="numero" placeholder="(Código de área) Número" th:value="${numero}"><br>
            <input type="file" name="archivo"><br>

            <input type="text" name="email" placeholder="E-Mail" th:value="${email}"><br>

            <label>Localidad</label>
            <select name="idLocalidad"> 
                <option th:each="localidad : ${localidades}" th:value="${localidad.id}" th:text="${localidad.nombre}"></option>
            </select>


            <input type="password" name="clave1" placeholder="Contraseña"><br>
            <input type="password" name="clave2" placeholder="Repetir Contraseña"><br>


            <input type="submit" value="Registar">
            <input type="reset" value="Limpiar">


        </form>


       


    </body>
