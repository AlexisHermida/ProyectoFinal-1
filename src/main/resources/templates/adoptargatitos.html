<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
            <link rel="shortcut icon" href="/logo.ico">
                <title>Lista de gatos</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" href="/adoptargatitos.css">
                        </head>

                        <body>
                            <header th:replace="fragments/header::nav"></header>


                            <h1 id="titulo">Gatitos buscando un hogar</h1>

                            <section id="galeria" class="container">
                                <div class="row">
                                    <div class="col-lg-4" th:each="gato : ${gatos}">
                                        <div class="card">
                                            <img class="img-fluid"  th:if="${gato.fotoPrincipal != null}" th:src="${'/foto/gato/' + gato.id}" title="Michi lindo de patitas" alt="Un michi hermoso">
                                            <img class="img-fluid"  th:if="${gato.fotoPrincipal == null}" src="/avatardefault.jpg" title="Michi lindo de patitas" alt="Un michi hermoso">    
                                                <div class="card-body">
                                                    <h5 class="card-title" th:text="${gato.nombre}"></h5>
                                                    <p class="card-text" th:text="${gato.edad}"></p>
                                                    <a href="" class="btn btn-primary">Ver info del gatito</a>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <footer th:replace="fragments/footer::footer"></footer>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
                        </body>
